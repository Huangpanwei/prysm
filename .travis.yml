language: python
python:
  - "3.6"
install:
  - pip install -q pytest pytest-cov coveralls numpy scipy matplotlib imageio
cache: pip
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 5 # give the virtual display time to boot up
script:
  - pytest --cov=prysm tests/
notifications:
  email: false
after_success:
  - coveralls
